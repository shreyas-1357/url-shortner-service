<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TinyURL Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>TinyURL Clone</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-form">
            <h2>Create Account</h2>
            <div id="registerError" class="error-message" style="display:none;"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" name="username" required minlength="3" maxlength="50">
                    <p class="info">Username must be 3-50 characters</p>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" name="password" required minlength="6">
                    <p class="info">Password must be at least 6 characters</p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn primary">Register</button>
            </form>
            <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 TinyURL Clone</p>
    </footer>
</div>

<script src="scripts.js"></script>
</body>
</html>
